<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div>
        <pre wicket:id="code"></pre>
        <a class="btn btn-primary" wicket:id="download">Download</a>
        <a class="btn btn-primary" onclick="onClick()">Copy</a>
    </div>

</wicket:panel>

<script>
    function onClick() {
        // let text = document.getElementById("%s");
        let text = document.getElementsByClassName("sql-input").item(0);
        text.select();
        navigator.clipboard.writeText(text.value);
    }
</script>
</body>
</html>
